<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/preline@latest/dist/preline.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Loop:ital@0;1&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">

    <title>Product</title>
</head>
<body class="w-screen">            


                             <!-- Header -->


   <header class="text-gray-600 body-font relative h-[600px]">
  <!-- Background Image -->
  <div class="absolute inset-0 bg-cover bg-center bg-no-repeat z-0" style="background-image: url('/assets/Product.png');"></div>

  <!-- Black Overlay -->
  <div class="absolute inset-0 bg-black/70 z-0"></div>

  <!-- Content -->
  <div class="relative z-20 container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0 mt-10">
      <img src="assets/BLogo.png" alt="logo" class="header-logo h-22 w-72" />
    </a>

    <nav class="mt-10 md:ml-auto md:mr-auto flex flex-wrap items-center text-2xl justify-center">
      <a href="/" style="font-family: 'Outfit', sans-serif;" class="mr-10 text-white text-2xl font-bold">Home</a>
      <a href="/product.html" style="font-family: 'Outfit', sans-serif;" class="mr-10 text-white text-2xl font-bold">Product</a>
      <a href="/Contact" style="font-family: 'Outfit', sans-serif;" class="mr-10 text-white text-2xl font-bold">Contact</a>
      <a href="/About" style="font-family: 'Outfit', sans-serif;" class="mr-10 text-white text-2xl font-bold">About</a>
    </nav>

    <button class="mt-10 bg-yellow-500 text-white hover:text-black py-3 px-15 border-3 border-b-8 border-r-8 border-[#2E2F35] hover:border-transparent rounded-2xl">
      <h1 style="font-family: 'Outfit', sans-serif;" class="text-xl font-bold">GET A QUOTE</h1>
    </button>
  </div>

  <!-- Heading Text -->
<div class="relative z-10 flex flex-col justify-center items-center px-26 py-26 text-center">
  <h1 style="font-family: 'Bebas Neue', sans-serif;"
      class="text-white text-[90px] tracking-[0.30em] font-semibold uppercase">
    PRODUCTS
  </h1>


  <!-- Breadcrumb -->
<div class="mt-28 text-white text-lg flex items-center gap-1 font-medium" style="font-family: 'Outfit', sans-serif;">
  <a href="/" class="hover:underline text-white text-xl font-semibold">Home</a>

  <!-- SVG Arrow -->
  <!-- Thin stroke arrow -->
<svg class="w-15 h-15 pt-1 text-yellow-400" fill="none" stroke="currentColor" stroke-width="1.5"
     viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
</svg>


  <span class="text-white text-xl font-semibold">Product</span>
</div>

</div>

</header>

                             <!-- Header -->

</body>
</html>
